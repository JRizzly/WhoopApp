{% raw %}
<script id="confirm-vue" type="x-template">
    <div id="confirm-modal" class="uk-modal">
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-close"></a>
        
            <messages v-ref:messages></messages>

            <h2>Confirm {{ operation }}</h2>

            <p>Are you sure you want to {{ description }}?</p>

            <div class="uk-modal-footer uk-text-right">
                <button type="button"
                        class="uk-button"
                        @click="cancel"
                        :disabled="busy">
                    Cancel
                </button>
                <button type="button" 
                        class="uk-button uk-button-primary"
                        @click="perform_operation"
                        :disabled="busy">
                    {{ operation }}
                </button>
                <i class="uk-icon-spinner uk-icon-spin"
                   v-show="is_modal"></i>
            </div>                         
        </div>                         
    </div>
</script>
{% endraw %}
