{% raw %}
<script id="messages-vue" type="x-template">
    <div class="uk-grid">
        <div class="uk-width-3-10"></div>
        <div class="uk-width-4-10">
            <div class="uk-alert"
                 v-for="message in messages"
                 :class="'uk-alert-' + severity"
                 data-uk-alert>
                <a href="#"
                   @click="messages.splice($index, 1)"
                   class="uk-alert-close uk-close">
                </a>
                <p>{{ message.message }}</p>
            </div>
        </div>
    </div>
</script>
{% endraw %}
